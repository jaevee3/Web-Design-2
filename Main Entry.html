<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Place - Our Story</title>
    <style>
        /* Basic Body & Font Styles */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background for contrast */
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* --- Header & Navigation Styles --- */
        header {
            background-color: #1e1e1e; /* Dark header background */
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5em;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* This is what places the nav items side-by-side */
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d4b25a; /* Gold color on hover */
        }

        /* --- NEW: Story Section Styles --- */
        .story-section {
            background-color: #ffffff; /* White background for this section */
            padding: 80px 0;
        }

        .story-section .container {
            display: flex; /* Creates the two-column layout */
            align-items: center; /* Vertically aligns the content */
            gap: 50px; /* Creates space between the text and the image */
        }

        .story-content, .story-image {
            flex: 1; /* Each column will take up half the available space */
        }

        .story-content h2 {
            font-size: 3em;
            font-weight: 900;
            margin-top: 0;
            color: #1e1e1e;
        }

        .story-content h2 .discover {
            font-family: serif;
            font-style: italic;
            font-weight: normal;
            font-size: 0.8em;
            color: #d4b25a; /* Gold color */
            display: block; /* Puts "Discover" on its own line */
            margin-bottom: -10px;
        }
        
        .story-content .star {
            color: #d4b25a;
            font-size: 1.5em;
            margin: -15px 0 15px; /* Adjust spacing around the star */
        }

        .story-content p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            max-width: 450px; /* Keeps text lines from getting too long */
        }

        .story-content .about-link {
            display: inline-block;
            margin-top: 20px;
            color: #d4b25a;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #d4b25a;
            padding-bottom: 3px;
        }
        
        .story-image img {
            width: 100%;
            height: auto;
            border-radius: 12px; /* Creates the rounded corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Adds a subtle shadow */
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">The Place</a>
            <nav>
                <ul>
                    <li><a href="#">Welcome</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Reservations</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- This is the new section you wanted to add -->
        <section class="story-section">
            <div class="container">
                <div class="story-content">
                    <h2>
                        <span class="discover">Discover</span>
                        OUR STORY
                    </h2>
                    <div class="star">
    <img src="styles/Star.png" alt="Gold star icon">
</div>
                    <p>Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                    <a href="#" class="about-link">About Us</a>
                </div>
                <div class="story-image">
                    <!-- Using a placeholder image that looks similar to your example -->
                    <img src="styles/our-story.jpg" alt="Interior view of The Place restaurant">
                </div>
            </div>
        </section>
        
        <!-- You can add more sections here later -->

    </main>

</body>
</html>
